<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUS STORE // OFICIAL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>

    <style>
        body { background: #050505; color: white; font-family: 'Inter', sans-serif; margin: 0; overflow-x: hidden; }
        .hero-gradient { background: linear-gradient(to right, #3b82f6, #60a5fa); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        .main-header { padding: 30px 5%; display: flex; align-items: center; justify-content: flex-start; gap: 15px; }
        .profile-pic { width: 80px; height: 80px; border-radius: 50%; border: 3px solid #3b82f6; overflow: hidden; background: #111; }
        .profile-pic img { width: 100%; height: 100%; object-fit: cover; }

        .hero-section { text-align: center; padding: 0 20px 40px; }
        .hero-title { font-size: 5rem; line-height: 0.8; font-weight: 900; font-style: italic; text-transform: uppercase; margin-bottom: 40px; letter-spacing: -3px; }
        @media (min-width: 768px) { .hero-title { font-size: 11rem; } }

        .search-gus { background: #0d0d0d; border: 2px solid #1a1a1a; border-radius: 20px; padding: 22px; width: 100%; max-width: 800px; color: white; outline: none; font-weight: 800; font-size: 18px; text-align: center; display: block; margin: 0 auto 30px; }
        .cat-pill { background: #111; border: 2px solid #222; padding: 18px 45px; border-radius: 100px; cursor: pointer; color: #555; font-weight: 900; font-size: 16px; text-transform: uppercase; transition: 0.3s; }
        .cat-pill.active { border-color: #3b82f6; color: white; background: #3b82f6; }

        #grid-marcas { display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; padding: 0 5% 40px; }
        .marca-item { background: #0d0e14; width: 100px; height: 100px; border-radius: 25px; border: 1px solid #1a1b26; cursor: pointer; transition: 0.3s; position: relative; overflow: hidden; }
        .marca-item img { width: 100%; height: 100%; object-fit: cover; }

        #grid-productos { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 30px; justify-items: end; padding: 0 5% 60px; max-width: 1400px; margin: 0 auto; }
        .card-producto { background: #0d0e14; width: 320px; border-radius: 45px; padding: 12px; border: 1px solid #1a1b26; cursor: pointer; }
        .card-img-wrap { width: 100%; height: 320px; border-radius: 35px; background: #000; overflow: hidden; position: relative; display: flex; align-items: center; justify-content: center; }
        .card-img-wrap img { width: 100%; height: 100%; object-fit: cover; }

        /* MODALES */
        #product-modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 10000; align-items: center; justify-content: center; padding: 20px; }
        
        /* --- MODIFICACI√ìN: ANUNCIO CON FONDO BORROSO --- */
        #ads-modal { 
            display: none; 
            position: fixed; 
            inset: 0; 
            background: rgba(0,0,0,0.5); 
            backdrop-filter: blur(15px); /* Efecto borroso de fondo */
            -webkit-backdrop-filter: blur(15px); 
            z-index: 20000; 
            align-items: center; 
            justify-content: center; 
            padding: 20px; 
        }
        .ads-content { position: relative; max-width: 450px; width: 85%; }
        .ads-img { width: 100%; border-radius: 50px; border: 3px solid #1a1a1a; }
        .ads-close { position: absolute; top: -15px; right: -15px; background: #ff3b30; color: white; width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; border: 3px solid #050505; z-index: 21000; }
        /* ---------------------------------------------- */

        #admin-panel { display: none; position: fixed; inset: 0; background: #000; z-index: 9500; }
        #login-screen { position: fixed; inset: 0; background: #000; z-index: 11000; display: none; align-items: center; justify-content: center; }
        .admin-sec { display: none; }
        .admin-sec.active { display: block; }
    </style>
</head>
<body>

    <div id="ads-modal">
        <div class="ads-content">
            <div class="ads-close" onclick="closeAds()"><i class="fas fa-times"></i></div>
            <img id="ads-img-view" src="" class="ads-img">
        </div>
    </div>

    <div id="login-screen">
        <div class="bg-[#0d0d0d] p-10 rounded-[40px] border border-zinc-800 w-full max-w-sm text-center">
            <h2 class="text-3xl font-black text-blue-500 mb-8 italic uppercase text-white">GUS ADMIN</h2>
            <input type="text" id="user-in" class="w-full p-4 bg-black rounded-xl border border-zinc-800 mb-4 text-white" placeholder="Usuario">
            <input type="password" id="pass-in" class="w-full p-4 bg-black rounded-xl border border-zinc-800 mb-6 text-white" placeholder="Contrase√±a">
            <button onclick="login()" class="w-full bg-blue-600 p-4 rounded-xl font-black uppercase text-white">Entrar</button>
        </div>
    </div>

    <div id="public-view">
        <header class="main-header">
            <div class="profile-pic"><img src="https://files.catbox.moe/nao1lj.jpg"></div>
            <div class="text-3xl font-black italic uppercase tracking-tighter text-white">GUS <span class="text-blue-500">STORE</span></div>
        </header>
        <section class="hero-section">
            <h1 class="hero-title">ENTRETENIMIENTO<br><span class="hero-gradient">SIN L√çMITES</span></h1>
            <input type="text" id="gus-search" class="search-gus mt-5" placeholder="¬øQu√© buscas hoy?" onkeyup="searchFilter()">
            <div id="pills-box" class="flex justify-center gap-4 overflow-x-auto no-scrollbar mb-10"></div>
            <div id="grid-marcas" class="no-scrollbar"></div>
        </section>
        <div id="grid-productos"></div>
    </div>

    <div id="admin-panel" class="flex flex-col md:flex-row">
        <aside class="w-full md:w-80 p-10 border-r border-zinc-900 bg-[#080808]">
            <nav class="flex flex-col gap-4">
                <button onclick="switchTab('tab-prod')" class="text-left p-5 bg-zinc-900 rounded-2xl font-bold uppercase text-xs">üì¶ Tarjetas</button>
                <button onclick="switchTab('tab-plat')" class="text-left p-5 bg-zinc-900 rounded-2xl font-bold uppercase text-xs">üñºÔ∏è Plataformas</button>
                <button onclick="switchTab('tab-cat')" class="text-left p-5 bg-zinc-900 rounded-2xl font-bold uppercase text-xs">üìÇ Categor√≠as</button>
                <button onclick="switchTab('tab-ads')" class="text-left p-5 bg-zinc-900 rounded-2xl font-bold uppercase text-xs">üì¢ Anuncios</button>
                <button onclick="logout()" class="text-left p-5 mt-10 text-red-500 font-bold uppercase text-xs">Salir</button>
            </nav>
        </aside>
        <main class="flex-1 p-10 h-screen overflow-y-auto bg-[#050505]">
             <div id="tab-cat" class="admin-sec">
                <div class="bg-[#0d0d0d] p-10 rounded-[45px] border border-zinc-800 max-w-lg mb-10">
                    <h2 id="form-title-cat" class="text-2xl font-black mb-6 uppercase italic text-blue-500">Categor√≠as</h2>
                    <input type="text" id="new-cat" class="w-full p-4 bg-black rounded-xl border border-zinc-800 mb-4 text-white" placeholder="Nombre">
                    <button id="btn-save-cat" onclick="addCat()" class="bg-blue-600 w-full p-4 rounded-xl font-black uppercase text-white">Guardar</button>
                </div>
                <div id="admin-list-cat" class="grid gap-2"></div>
             </div>

             <div id="tab-prod" class="admin-sec active">
                <div class="bg-[#0d0d0d] p-10 rounded-[45px] border border-zinc-800 max-w-2xl mb-10">
                    <h2 id="form-title-prod" class="text-2xl font-black mb-6 uppercase italic text-blue-500">Tarjeta</h2>
                    <div class="bg-zinc-900 p-8 rounded-3xl text-center cursor-pointer mb-5 border border-zinc-800" onclick="triggerFile('file-prod','prod')"><p id="p-label" class="font-bold text-xs uppercase text-zinc-500">Imagen</p></div>
                    <input type="file" id="file-prod" class="hidden" onchange="startCropping(this)">
                    <input type="text" id="p-name" class="w-full p-4 bg-black rounded-xl border border-zinc-800 mb-3 text-white" placeholder="Nombre">
                    <input type="number" id="p-price" class="w-full p-4 bg-black rounded-xl border border-zinc-800 mb-3 text-white" placeholder="S/">
                    <input type="number" id="p-stock" class="w-full p-4 bg-black rounded-xl border border-zinc-800 mb-3 text-white" placeholder="Stock">
                    <button id="btn-save-prod" onclick="saveProduct()" class="bg-blue-600 w-full p-5 rounded-2xl font-black uppercase text-white">Publicar</button>
                </div>
                <div id="admin-list-prod" class="grid gap-3"></div>
             </div>
             
             <div id="tab-plat" class="admin-sec">
                <div class="bg-[#0d0d0d] p-10 rounded-[45px] border border-zinc-800 max-w-lg mb-10">
                    <h2 id="form-title-plat" class="text-2xl font-black mb-6 uppercase italic text-blue-500">Plataforma</h2>
                    <div id="plat-upload-box" class="bg-zinc-900 rounded-3xl text-center cursor-pointer mb-5 border border-zinc-800 h-40 flex items-center justify-center overflow-hidden" onclick="triggerFile('file-plat','plat')"><p id="plat-label" class="text-zinc-500 uppercase text-xs">Logo</p></div>
                    <input type="file" id="file-plat" class="hidden" onchange="startCropping(this)">
                    <input type="text" id="plat-n" class="w-full p-4 bg-black rounded-xl border border-zinc-800 mb-4 text-white" placeholder="Nombre">
                    <button id="btn-save-plat" onclick="addPlat()" class="bg-blue-600 w-full p-4 rounded-xl font-black uppercase text-white">Guardar</button>
                </div>
                <div id="admin-list-plat" class="grid gap-2"></div>
             </div>

             <div id="tab-ads" class="admin-sec">
                <div class="bg-[#0d0d0d] p-10 rounded-[45px] border border-zinc-800 max-w-lg mb-10">
                    <h2 class="text-2xl font-black mb-6 uppercase italic text-blue-500">Anuncio</h2>
                    <div id="ads-upload-box" class="bg-zinc-900 rounded-3xl text-center cursor-pointer mb-5 border border-zinc-800 h-60 flex items-center justify-center overflow-hidden" onclick="triggerFile('file-ads','ads')"><p class="text-zinc-500">Imagen Anuncio</p></div>
                    <input type="file" id="file-ads" class="hidden" onchange="startCropping(this)">
                    <button onclick="saveAd()" class="bg-blue-600 w-full p-4 rounded-xl font-black uppercase text-white mb-4">Publicar</button>
                    <button onclick="deleteAd()" class="bg-red-600 w-full p-4 rounded-xl font-black uppercase text-white">Eliminar</button>
                </div>
             </div>
        </main>
    </div>

    <div id="cropper-modal" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.9); z-index:12000; align-items:center; justify-content:center;">
        <div class="bg-zinc-900 rounded-[50px] p-10 w-full max-w-lg text-white text-center">
            <div class="h-80 bg-black rounded-3xl overflow-hidden mb-6"><img id="img-to-crop" style="max-width:100%;"></div>
            <div class="flex gap-4">
                <button onclick="cancelCrop()" class="flex-1 p-5 bg-zinc-800 rounded-3xl font-black uppercase">Salir</button>
                <button onclick="doneCrop()" class="flex-1 p-5 bg-blue-600 rounded-3xl font-black uppercase">Listo</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, deleteDoc, updateDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBJjWRAi_GUdDOiBeRvtNLUJUUpEG7CSFU",
            authDomain: "gusstore-82d47.firebaseapp.com",
            projectId: "gusstore-82d47",
            storageBucket: "gusstore-82d47.firebasestorage.app",
            messagingSenderId: "882557761892",
            appId: "1:882557761892:web:e6f92f2c5cd6f63ba52271"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const colProd = collection(db, "productos"), colCat = collection(db, "categorias"), colPlat = collection(db, "plataformas"), colAds = collection(db, "anuncios");

        let activeCat = "", activePlatId = "", cropper, finalBase64 = "", upType = "";
        let editIdProd = null, editIdPlat = null, editIdCat = null;
        const defaultLogo = "https://files.catbox.moe/nao1lj.jpg";
        window.allPlats = [], window.allProds = [], window.allCats = [];

        window.login = () => { if(document.getElementById('user-in').value === 'adminGus' && document.getElementById('pass-in').value === 'GusStore2026') { localStorage.setItem('gus_auth', 'true'); window.location.hash = '#admin/panel'; } else alert("Error"); };
        window.logout = () => { localStorage.removeItem('gus_auth'); window.location.hash = ''; location.reload(); };

        // SYNC CATEGORIAS CON BOT√ìN EDITAR
        onSnapshot(colCat, snap => {
            window.allCats = snap.docs.map(d => ({id: d.id, ...d.data()}));
            document.getElementById('pills-box').innerHTML = window.allCats.map(c => `<div class="cat-pill ${c.name===activeCat?'active':''}" onclick="window.setCat('${c.name}')">${c.name}</div>`).join('');
            document.getElementById('admin-list-cat').innerHTML = window.allCats.map(c => `
                <div class="flex justify-between items-center bg-zinc-900 p-4 rounded-xl mb-2">
                    <span>${c.name}</span>
                    <div class="flex gap-4">
                        <button onclick="prepareEditCat('${c.id}')" class="text-blue-500"><i class="fas fa-edit"></i></button>
                        <button onclick="deleteDoc(doc(db,'categorias','${c.id}'))" class="text-red-500"><i class="fas fa-trash"></i></button>
                    </div>
                </div>`).join('');
            if(!activeCat && window.allCats.length > 0) window.setCat(window.allCats[0].name);
        });

        window.prepareEditCat = (id) => {
            const c = window.allCats.find(x => x.id === id);
            editIdCat = id;
            document.getElementById('new-cat').value = c.name;
            document.getElementById('form-title-cat').innerText = "Editando Categor√≠a";
            document.getElementById('btn-save-cat').innerText = "Actualizar";
            window.scrollTo(0,0);
        };

        window.addCat = async () => {
            const val = document.getElementById('new-cat').value.toUpperCase();
            if(editIdCat) await updateDoc(doc(db,'categorias',editIdCat), { name: val });
            else await addDoc(colCat, { name: val });
            location.reload();
        };

        // RESTO DE L√ìGICA (PROD, PLAT, ADS)
        onSnapshot(colPlat, snap => { 
            window.allPlats = snap.docs.map(d => ({id: d.id, ...d.data()})); 
            renderPlats();
            document.getElementById('admin-list-plat').innerHTML = window.allPlats.map(p => `<div class="flex justify-between items-center bg-zinc-900 p-4 rounded-xl mb-2"><span>${p.name}</span><div class="flex gap-4"><button onclick="prepareEditPlat('${p.id}')" class="text-blue-500"><i class="fas fa-edit"></i></button><button onclick="deleteDoc(doc(db,'plataformas','${p.id}'))" class="text-red-500"><i class="fas fa-trash"></i></button></div></div>`).join('');
        });

        onSnapshot(colProd, snap => { 
            window.allProds = snap.docs.map(d => ({id: d.id, ...d.data()})); 
            renderGrid();
            document.getElementById('admin-list-prod').innerHTML = window.allProds.map(p => `<div class="flex justify-between items-center bg-zinc-900 p-4 rounded-xl mb-2"><span>${p.nombre}</span><div class="flex gap-4"><button onclick="prepareEditProd('${p.id}')" class="text-blue-500"><i class="fas fa-edit"></i></button><button onclick="deleteDoc(doc(db,'productos','${p.id}'))" class="text-red-500"><i class="fas fa-trash"></i></button></div></div>`).join('');
        });

        onSnapshot(colAds, snap => {
            const ads = snap.docs.map(d => d.data());
            if (ads.length > 0 && !window.location.hash.includes('admin')) {
                document.getElementById('ads-img-view').src = ads[0].img;
                document.getElementById('ads-modal').style.display = 'flex';
            }
        });

        window.saveAd = async () => { await setDoc(doc(db, "anuncios", "actual"), { img: finalBase64 }); alert("Ok"); location.reload(); };
        window.deleteAd = async () => { await deleteDoc(doc(db, "anuncios", "actual")); alert("Borrado"); location.reload(); };
        window.closeAds = () => document.getElementById('ads-modal').style.display = 'none';

        window.prepareEditProd = (id) => { /* Carga datos al form prod */ };
        window.prepareEditPlat = (id) => { /* Carga datos al form plat */ };

        window.saveProduct = async () => { /* Add or update doc */ };
        window.addPlat = async () => { /* Add or update doc */ };

        window.setCat = (c) => { activeCat = c; activePlatId = ""; renderPlats(); renderGrid(); };
        window.setPlat = (id) => { activePlatId = id; renderPlats(); renderGrid(); };

        function renderPlats() {
            const brandsContainer = document.getElementById('grid-marcas');
            if (activeCat.toUpperCase() !== 'STREAMING') { brandsContainer.innerHTML = ""; return; }
            brandsContainer.innerHTML = window.allPlats.filter(p => p.cat === activeCat).map(p => `<div class="marca-item ${p.id===activePlatId?'active':''}" onclick="window.setPlat('${p.id}')"><img src="${p.logo||defaultLogo}"></div>`).join('');
        }

        function renderGrid() {
            const grid = document.getElementById('grid-productos'); grid.innerHTML = ""; 
            let prods = (activeCat.toUpperCase() === 'STREAMING') ? window.allProds.filter(pr => pr.platId === activePlatId) : window.allProds.filter(pr => pr.cat === activeCat);
            prods.forEach(p => {
                const card = document.createElement('div'); card.className = 'card-producto';
                card.innerHTML = `<div class="card-img-wrap"><img src="${p.img || defaultLogo}"></div><div class="product-title">${p.nombre}</div><div class="price-pill">s/ ${p.precio}</div>`;
                grid.appendChild(card);
            });
        }

        window.triggerFile = (id, type) => { upType = type; document.getElementById(id).click(); };
        window.startCropping = (input) => {
            const reader = new FileReader();
            reader.onload = (e) => {
                document.getElementById('cropper-modal').style.display = 'flex';
                const img = document.getElementById('img-to-crop'); img.src = e.target.result;
                if(cropper) cropper.destroy();
                cropper = new Cropper(img, { aspectRatio: upType === 'ads' ? 1 : 1, viewMode: 1 });
            };
            reader.readAsDataURL(input.files[0]);
        };
        window.doneCrop = () => { 
            finalBase64 = cropper.getCroppedCanvas().toDataURL('image/jpeg', 0.8); 
            document.getElementById('cropper-modal').style.display = 'none'; 
            if (upType === 'ads') document.getElementById('ads-upload-box').innerHTML = `<img src="${finalBase64}" class="w-full h-full object-cover">`;
            else document.getElementById('p-label').innerText = "‚úì OK";
        };
        window.cancelCrop = () => document.getElementById('cropper-modal').style.display='none';
        window.switchTab = (id) => { document.querySelectorAll('.admin-sec').forEach(s => s.classList.remove('active')); document.getElementById(id).classList.add('active'); };
        const checkAuth = () => {
            const h = window.location.hash;
            document.getElementById('login-screen').style.display = (h === '#admin/login') ? 'flex' : 'none';
            document.getElementById('admin-panel').style.display = (h === '#admin/panel' && localStorage.getItem('gus_auth')) ? 'flex' : 'none';
            document.getElementById('public-view').style.display = (h === '#admin/login' || h === '#admin/panel') ? 'none' : 'block';
        };
        window.onhashchange = checkAuth; checkAuth();
    </script>
</body>
</html>
