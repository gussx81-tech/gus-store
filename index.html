<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUS STORE // OFICIAL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>

    <style>
        body { background: #050505; color: white; font-family: 'Inter', sans-serif; margin: 0; overflow-x: hidden; }
        .hero-gradient { background: linear-gradient(to right, #3b82f6, #60a5fa); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        .profile-pic { width: 85px; height: 85px; border-radius: 50%; border: 3px solid #3b82f6; overflow: hidden; background: #111; }
        .profile-pic img { width: 100%; height: 100%; object-fit: cover; }

        .card-producto { background: #12141c; width: 310px; border-radius: 32px; padding: 16px; border: 1px solid #232635; transition: 0.3s; }
        .card-img-wrap { width: 100%; height: 260px; border-radius: 24px; background: #000; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .card-img-wrap img { width: 100%; height: 100%; object-fit: cover; }
        
        .btn-ws { background: #25d366; color: white; width: 100%; padding: 14px; border-radius: 16px; font-weight: 900; text-transform: uppercase; margin-top: 15px; display: block; text-align: center; font-size: 11px; }

        /* MODAL RECORTADOR */
        #cropper-modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 10000; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        .cropper-box { width: 100%; max-width: 450px; background: #111; border-radius: 24px; overflow: hidden; }
        .cropper-area { width: 100%; height: 350px; background: #000; }

        /* ADMIN UI */
        .input-gus { width: 100%; background: #0d0d0d; border: 1px solid #222; padding: 15px; border-radius: 14px; color: white; outline: none; margin-bottom: 12px; }
        .btn-gus { background: #3b82f6; padding: 15px; border-radius: 14px; font-weight: 900; text-transform: uppercase; cursor: pointer; color: white; border: none; width: 100%; }
        
        /* BOTONES LISTA */
        .btn-edit { background: #facc15; color: #000; padding: 6px 12px; border-radius: 10px; font-weight: 800; font-size: 10px; text-transform: uppercase; }
        .btn-del { background: #ef4444; color: white; padding: 6px 14px; border-radius: 10px; font-weight: 800; font-size: 10px; }

        .upload-area { background: #0d0d0d; border: 2px dashed #222; padding: 25px; border-radius: 20px; text-align: center; cursor: pointer; margin-bottom: 15px; }
        .cat-pill { background: #111; border: 1px solid #222; padding: 10px 24px; border-radius: 100px; cursor: pointer; color: #777; font-weight: 800; font-size: 11px; text-transform: uppercase; white-space: nowrap; transition: 0.3s; }
        .cat-pill.active { border-color: #3b82f6; color: #3b82f6; background: rgba(59, 130, 246, 0.05); }
        
        #admin-panel { display: none; position: fixed; inset: 0; background: #000; z-index: 5000; }
        .admin-sec { display: none; }
        .admin-sec.active { display: block; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>

    <div id="cropper-modal">
        <div class="cropper-box">
            <div class="p-4 text-center font-bold text-sm border-b border-zinc-800 uppercase text-blue-500">Ajustar Imagen</div>
            <div class="cropper-area"><img id="image-to-crop" style="max-width: 100%;"></div>
            <div class="flex gap-2 p-4">
                <button onclick="cancelCrop()" class="flex-1 p-3 bg-zinc-800 rounded-xl font-bold text-xs uppercase">Cancelar</button>
                <button onclick="doneCrop()" class="flex-1 p-3 bg-blue-600 rounded-xl font-bold text-xs uppercase">Listo</button>
            </div>
        </div>
    </div>

    <div id="login-screen" class="fixed inset-0 bg-black z-[9000] flex items-center justify-center hidden">
        <div class="w-full max-w-sm p-10 bg-[#0d0d0d] border border-zinc-900 text-center rounded-[45px]">
            <h2 class="text-2xl font-black italic uppercase mb-8 text-blue-500">GUS ADMIN</h2>
            <input type="text" id="u-in" placeholder="Usuario" class="input-gus">
            <input type="password" id="p-in" placeholder="Contrase√±a" class="input-gus">
            <button onclick="login()" class="btn-gus mt-4">Ingresar</button>
        </div>
    </div>

    <div id="public-view">
        <header class="p-8 flex items-center gap-4 max-w-7xl mx-auto">
            <div class="profile-pic"><img src="https://files.catbox.moe/nao1lj.jpg" id="shop-logo-view"></div>
            <div class="text-3xl font-black italic uppercase tracking-tighter text-white">GUS <span class="text-blue-500">STORE</span></div>
        </header>

        <section class="text-center pt-8 pb-14">
            <h1 class="text-6xl md:text-9xl font-black italic uppercase leading-[0.75]">ENTRETENIMIENTO</h1>
            <h1 class="text-6xl md:text-9xl font-black italic uppercase hero-gradient">SIN L√çMITES</h1>
        </section>

        <div class="max-w-7xl mx-auto px-6 mb-12 flex gap-3 overflow-x-auto pb-4 no-scrollbar" id="pills-box"></div>
        <div id="grid-productos" class="max-w-7xl mx-auto px-6 flex flex-wrap gap-8 justify-center pb-20"></div>
    </div>

    <div id="admin-panel" class="flex flex-col md:flex-row">
        <aside class="w-full md:w-72 bg-[#080808] p-8 border-r border-zinc-900 h-screen overflow-y-auto">
            <div class="font-black italic text-xl text-blue-500 uppercase mb-12 text-center tracking-tighter">Panel Gus Pro</div>
            <nav class="flex flex-col gap-3">
                <button onclick="switchTab('tab-prod')" class="text-left p-4 rounded-2xl bg-zinc-900 font-bold text-xs uppercase border border-zinc-800">üì¶ Tarjetas</button>
                <button onclick="switchTab('tab-cat')" class="text-left p-4 rounded-2xl bg-zinc-900 font-bold text-xs uppercase border border-zinc-800">üìÇ Categor√≠as</button>
                <button onclick="switchTab('tab-plat')" class="text-left p-4 rounded-2xl bg-zinc-900 font-bold text-xs uppercase border border-zinc-800">üñºÔ∏è Plataformas</button>
                <button onclick="switchTab('tab-config')" class="text-left p-4 rounded-2xl bg-zinc-900 font-bold text-xs uppercase border border-zinc-800">‚öôÔ∏è Mi Logo</button>
                <button onclick="logout()" class="text-left p-4 mt-20 text-red-500 font-bold text-xs uppercase">Salir</button>
            </nav>
        </aside>

        <main class="flex-1 p-10 h-screen overflow-y-auto bg-[#050505]">
            <div id="tab-prod" class="admin-sec active">
                <h2 id="title-prod" class="text-3xl font-black mb-8 uppercase">Gesti√≥n de Tarjetas</h2>
                <div class="max-w-4xl bg-[#0d0d0d] p-8 rounded-[35px] border border-zinc-900 mb-10">
                    <div class="upload-area" onclick="triggerFile('file-prod', 'prod')">
                        <i class="fas fa-camera text-blue-500 text-2xl mb-2"></i>
                        <p id="p-file-label" class="text-[10px] font-bold uppercase text-zinc-500">Subir Foto de Tarjeta</p>
                        <input type="file" id="file-prod" class="hidden" accept="image/*" onchange="startCropping(this, 1)">
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <input type="text" id="p-name" class="input-gus" placeholder="Nombre">
                        <input type="number" id="p-price" class="input-gus" placeholder="Precio S/">
                        <select id="p-cat-select" class="input-gus"></select>
                    </div>
                    <button id="btn-save-prod" onclick="saveProduct()" class="btn-gus">Guardar</button>
                </div>
                <div id="admin-list-prod" class="space-y-3"></div>
            </div>

            <div id="tab-cat" class="admin-sec">
                <h2 id="title-cat" class="text-3xl font-black mb-8 uppercase">Categor√≠as</h2>
                <div class="flex gap-2 max-w-md mb-8">
                    <input type="text" id="new-cat" class="input-gus" placeholder="STREAMING, JUEGOS...">
                    <button onclick="addCat()" id="btn-save-cat" class="btn-gus w-32 uppercase">Guardar</button>
                </div>
                <div id="admin-list-cat" class="space-y-3"></div>
            </div>

            <div id="tab-plat" class="admin-sec">
                <h2 id="title-plat" class="text-3xl font-black mb-8 uppercase">Plataformas</h2>
                <div class="bg-[#0d0d0d] p-8 rounded-[35px] border border-zinc-900 max-w-md mb-8">
                    <div class="upload-area" onclick="triggerFile('file-plat', 'plat')">
                        <i class="fas fa-upload text-xl mb-2"></i>
                        <p id="plat-file-label" class="text-[10px] font-bold uppercase">Logo de Plataforma</p>
                        <input type="file" id="file-plat" class="hidden" accept="image/*" onchange="startCropping(this, 1)">
                    </div>
                    <input type="text" id="plat-n" class="input-gus" placeholder="Nombre (Ej: Netflix)">
                    <button onclick="addPlat()" id="btn-save-plat" class="btn-gus">Guardar</button>
                </div>
                <div id="admin-list-plat" class="space-y-3"></div>
            </div>

            <div id="tab-config" class="admin-sec">
                <h2 class="text-3xl font-black mb-8 uppercase text-blue-500">Logo de Mi Tienda</h2>
                <div class="upload-area max-w-sm" onclick="triggerFile('file-logo', 'logo')">
                    <i class="fas fa-user-circle text-4xl mb-4"></i>
                    <p class="text-[10px] font-bold uppercase">Cambiar Mi Foto</p>
                    <input type="file" id="file-logo" class="hidden" accept="image/*" onchange="startCropping(this, 1)">
                </div>
                <p class="text-zinc-600 text-xs">Esta foto aparecer√° en la cabecera y en cada producto.</p>
            </div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, deleteDoc, updateDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBJjWRAi_GUdDOiBeRvtNLUJUUpEG7CSFU",
            authDomain: "gusstore-82d47.firebaseapp.com",
            projectId: "gusstore-82d47",
            storageBucket: "gusstore-82d47.firebasestorage.app",
            messagingSenderId: "882557761892",
            appId: "1:882557761892:web:e6f92f2c5cd6f63ba52271"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const colProd = collection(db, "productos");
        const colCat = collection(db, "categorias");
        const colPlat = collection(db, "plataformas");

        let activeCat = "";
        let finalCroppedBase64 = "";
        let cropper;
        let editIdProd = null, editIdCat = null, editIdPlat = null;
        let currentUploadType = "";

        // --- RECORTADOR WHATSAPP ---
        window.triggerFile = (id, type) => { currentUploadType = type; document.getElementById(id).click(); };

        window.startCropping = (input, aspect) => {
            const file = input.files[0];
            if(!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                document.getElementById('cropper-modal').style.display = 'flex';
                const img = document.getElementById('image-to-crop');
                img.src = e.target.result;
                if(cropper) cropper.destroy();
                cropper = new Cropper(img, { aspectRatio: aspect, viewMode: 1 });
            };
            reader.readAsDataURL(file);
        };

        window.cancelCrop = () => { document.getElementById('cropper-modal').style.display = 'none'; };

        window.doneCrop = async () => {
            finalCroppedBase64 = cropper.getCroppedCanvas().toDataURL('image/jpeg', 0.8);
            document.getElementById('cropper-modal').style.display = 'none';
            if(currentUploadType === 'logo') {
                await setDoc(doc(db, "config", "branding"), { logo: finalCroppedBase64 });
                location.reload();
            } else if (currentUploadType === 'plat') {
                document.getElementById('plat-file-label').innerText = "‚úì LOGO LISTO";
            } else {
                document.getElementById('p-file-label').innerText = "‚úì IMAGEN LISTA";
            }
        };

        // --- DATA REALTIME ---
        onSnapshot(doc(db, "config", "branding"), d => { if(d.exists()) document.getElementById('shop-logo-view').src = d.data().logo; });

        onSnapshot(colCat, snap => {
            const data = snap.docs.map(d => ({id: d.id, ...d.data()}));
            document.getElementById('p-cat-select').innerHTML = data.map(c => `<option value="${c.name}">${c.name}</option>`).join('');
            document.getElementById('pills-box').innerHTML = data.map(c => `<div class="cat-pill ${c.name===activeCat?'active':''}" onclick="window.setFilter('${c.name}')">${c.name}</div>`).join('');
            if(activeCat === "" && data.length > 0) activeCat = data[0].name;
            document.getElementById('admin-list-cat').innerHTML = data.map(d => `
                <div class="flex justify-between items-center bg-zinc-900 p-4 rounded-2xl mb-2">
                    <span>${d.name}</span>
                    <div class="flex gap-2">
                        <button onclick="window.prepEditCat('${d.id}','${d.name}')" class="btn-edit">Editar</button>
                        <button onclick="window.delDoc('categorias','${d.id}')" class="btn-del">X</button>
                    </div>
                </div>`).join('');
        });

        onSnapshot(colPlat, snap => {
            const data = snap.docs.map(d => ({id: d.id, ...d.data()}));
            document.getElementById('admin-list-plat').innerHTML = data.map(d => `
                <div class="flex items-center justify-between bg-zinc-900 p-4 rounded-2xl mb-2">
                    <div class="flex items-center gap-3"><img src="${d.logo}" class="w-8 h-8 object-contain"><span>${d.name}</span></div>
                    <div class="flex gap-2">
                        <button onclick="window.prepEditPlat('${d.id}','${d.name}')" class="btn-edit">Editar</button>
                        <button onclick="window.delDoc('plataformas','${d.id}')" class="btn-del">X</button>
                    </div>
                </div>`).join('');
        });

        onSnapshot(colProd, snap => {
            const all = snap.docs.map(d => ({id: d.id, ...d.data()}));
            window.allProducts = all; renderGrid(all);
            document.getElementById('admin-list-prod').innerHTML = all.map(p => `
                <div class="flex justify-between items-center bg-zinc-900 p-4 rounded-2xl mb-2">
                    <span>${p.nombre}</span>
                    <div class="flex gap-2">
                        <button onclick="window.prepEditProd('${p.id}')" class="btn-edit">Editar</button>
                        <button onclick="window.delDoc('productos','${p.id}')" class="btn-del">X</button>
                    </div>
                </div>`).join('');
        });

        window.setFilter = (c) => { activeCat = c; renderGrid(window.allProducts); };
        function renderGrid(data) {
            const filtered = activeCat ? data.filter(p => p.cat === activeCat) : data;
            document.getElementById('grid-productos').innerHTML = filtered.map(p => `
                <div class="card-producto">
                    <div class="card-img-wrap"><img src="${p.img}"></div>
                    <div class="flex mt-4 gap-3">
                        <img src="${document.getElementById('shop-logo-view').src}" class="w-10 h-10 rounded-full border border-zinc-800 object-cover">
                        <div class="flex-1">
                            <div class="text-[10px] text-zinc-500 font-bold uppercase tracking-tighter">Gus Store</div>
                            <div class="font-black italic text-sm text-white">${p.nombre}</div>
                            <div class="bg-white text-black px-3 py-1 rounded-full font-black text-[10px] mt-2 inline-block">S/ ${p.precio}</div>
                            <a href="https://wa.me/519288632832?text=Hola Gus! Quiero comprar: ${p.nombre}" target="_blank" class="btn-ws">Comprar por WhatsApp</a>
                        </div>
                    </div>
                </div>`).join('');
        }

        // --- ACCIONES ---
        window.saveProduct = async () => {
            const data = { nombre: document.getElementById('p-name').value, precio: document.getElementById('p-price').value, cat: document.getElementById('p-cat-select').value };
            if(finalCroppedBase64) data.img = finalCroppedBase64;
            if(editIdProd) await updateDoc(doc(db, "productos", editIdProd), data);
            else await addDoc(colProd, data);
            location.reload(); 
        };

        window.addCat = async () => {
            const n = document.getElementById('new-cat').value.toUpperCase();
            if(!n) return;
            if(editIdCat) await updateDoc(doc(db, "categorias", editIdCat), {name: n});
            else await addDoc(colCat, {name: n});
            location.reload();
        };

        window.addPlat = async () => {
            const data = { name: document.getElementById('plat-n').value };
            if(finalCroppedBase64) data.logo = finalCroppedBase64;
            if(editIdPlat) await updateDoc(doc(db, "plataformas", editIdPlat), data);
            else await addDoc(colPlat, data);
            location.reload();
        };

        window.prepEditProd = (id) => { const p = window.allProducts.find(x => x.id === id); editIdProd = id; document.getElementById('p-name').value = p.nombre; document.getElementById('p-price').value = p.precio; document.getElementById('btn-save-prod').innerText = "Actualizar"; window.scrollTo(0,0); };
        window.prepEditCat = (id, n) => { editIdCat = id; document.getElementById('new-cat').value = n; document.getElementById('btn-save-cat').innerText = "Update"; };
        window.prepEditPlat = (id, n) => { editIdPlat = id; document.getElementById('plat-n').value = n; document.getElementById('btn-save-plat').innerText = "Update"; };

        window.delDoc = (c, id) => { if(confirm("¬øEliminar definitivamente?")) deleteDoc(doc(db, c, id)); };
        window.switchTab = (id) => { document.querySelectorAll('.admin-sec').forEach(s => s.classList.remove('active')); document.getElementById(id).classList.add('active'); };
        window.login = () => { if(document.getElementById('u-in').value === 'adminGus' && document.getElementById('p-in').value === 'GusStore2026') { localStorage.setItem('gus_auth', 'true'); window.location.hash = '#admin/panel'; } else alert("Error"); };
        window.logout = () => { localStorage.removeItem('gus_auth'); window.location.hash = ''; location.reload(); };

        const checkAuth = () => { const h = window.location.hash; document.getElementById('login-screen').classList.toggle('hidden', h !== '#admin/login'); document.getElementById('admin-panel').style.display = (h === '#/admin/panel' && localStorage.getItem('gus_auth')) ? 'flex' : 'none'; };
        window.onhashchange = checkAuth; checkAuth();
    </script>
</body>
</html>
