<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GUS STORE // OFICIAL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>

    <style>
        body { background: #050505; color: white; font-family: 'Inter', sans-serif; margin: 0; overflow-x: hidden; }
        .hero-gradient { background: linear-gradient(to right, #3b82f6, #60a5fa); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .main-header { padding: 20px 5%; display: flex; align-items: center; justify-content: flex-start; gap: 12px; }
        .profile-pic { width: 60px; height: 60px; border-radius: 50%; border: 2px solid #3b82f6; overflow: hidden; background: #111; flex-shrink: 0; }
        @media (min-width: 768px) { .profile-pic { width: 80px; height: 80px; border-width: 3px; } }
        .profile-pic img { width: 100%; height: 100%; object-fit: cover; }
        .hero-section { text-align: center; padding: 10px 5% 40px; }
        .hero-title { font-size: 13vw; line-height: 0.85; font-weight: 900; font-style: italic; text-transform: uppercase; margin-bottom: 30px; letter-spacing: -2px; }
        @media (min-width: 768px) { .hero-title { font-size: 9rem; letter-spacing: -5px; } }
        .search-gus { background: #0d0d0d; border: 2px solid #1a1a1a; border-radius: 20px; padding: 18px; width: 100%; max-width: 800px; color: white; outline: none; font-weight: 800; font-size: 16px; text-align: center; display: block; margin: 0 auto 30px; transition: 0.3s; }
        #pills-box { display: flex; gap: 10px; overflow-x: auto; padding: 5px 5%; scrollbar-width: none; justify-content: flex-start; }
        #pills-box::-webkit-scrollbar { display: none; }
        @media (min-width: 768px) { #pills-box { justify-content: center; } }
        .cat-pill { background: #111; border: 2px solid #222; padding: 12px 25px; border-radius: 100px; cursor: pointer; color: #555; font-weight: 900; font-size: 14px; text-transform: uppercase; white-space: nowrap; transition: 0.3s; }
        .cat-pill.active { border-color: #3b82f6; color: white; background: #3b82f6; }
        #grid-marcas { display: flex; flex-wrap: wrap; justify-content: center; gap: 12px; padding: 20px 5% 40px; }
        .marca-item { background: #0d0e14; width: 85px; height: 85px; border-radius: 20px; border: 1px solid #1a1b26; cursor: pointer; transition: 0.3s; overflow: hidden; }
        .marca-item.active { border-color: #3b82f6; transform: scale(1.05); }
        .marca-item img { width: 100%; height: 100%; object-fit: cover; }
        #grid-productos { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; padding: 0 5% 60px; max-width: 1400px; margin: 0 auto; justify-items: center; }
        .card-producto { background: #0d0e14; width: 100%; max-width: 320px; border-radius: 40px; padding: 12px; border: 1px solid #1a1b26; cursor: pointer; position: relative; transition: 0.3s; }
        .card-img-wrap { width: 100%; aspect-ratio: 1/1; border-radius: 30px; background: #000; overflow: hidden; position: relative; }
        .card-img-wrap img { width: 100%; height: 100%; object-fit: cover; }
        .badge-renovable { position: absolute; top: 15px; right: 15px; background: #ff3b30; color: white; padding: 6px 14px; border-radius: 20px; font-weight: 900; font-size: 11px; }
        .badge-stock { position: absolute; bottom: 15px; left: 50%; transform: translateX(-50%); background: #f2f2f2; color: black; padding: 6px 18px; border-radius: 20px; font-weight: 900; font-size: 12px; width: max-content; }
        .product-title { font-weight: 900; font-size: 20px; color: white; margin: 10px 0; text-transform: uppercase; font-style: italic; }
        .price-pill { background: white; color: black; padding: 8px 22px; border-radius: 30px; font-weight: 900; font-size: 17px; }
        .modal-blur { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); backdrop-filter: blur(12px); z-index: 10000; align-items: center; justify-content: center; padding: 20px; }
        #admin-panel { display: none; position: fixed; inset: 0; background: #000; z-index: 15000; }
        .admin-sidebar { width: 100%; padding: 20px; border-bottom: 1px solid #1a1a1a; display: flex; overflow-x: auto; gap: 10px; }
        @media (min-width: 1024px) { #admin-panel { flex-direction: row; } .admin-sidebar { width: 300px; height: 100vh; flex-direction: column; border-bottom: none; border-right: 1px solid #1a1a1a; } }
        .admin-sec { display: none; width: 100%; }
        .admin-sec.active { display: block; }
    </style>
</head>
<body>

    <div id="product-modal" class="modal-blur" onclick="closeProductModal()">
        <div class="bg-[#0d0d0d] w-full max-w-lg rounded-[45px] p-8 border border-zinc-800 text-center relative" onclick="event.stopPropagation()">
            <button onclick="closeProductModal()" class="absolute top-6 right-6 text-zinc-500"><i class="fas fa-times text-xl"></i></button>
            <div class="w-full aspect-video rounded-[30px] overflow-hidden mb-6 bg-black"><img id="m-img" src="" class="w-full h-full object-cover"></div>
            <h2 id="m-title" class="text-2xl font-black italic uppercase mb-2"></h2>
            <div id="m-price" class="text-blue-500 font-black text-3xl mb-4"></div>
            <div id="m-desc" class="text-zinc-500 text-base mb-6 text-left bg-zinc-900/40 p-5 rounded-2xl border border-zinc-800 max-h-40 overflow-y-auto"></div>
            <a id="m-ws-link" href="" target="_blank" class="bg-[#25d366] text-white p-4 rounded-2xl font-black uppercase text-lg block">Pedir por WhatsApp</a>
        </div>
    </div>

    <div id="login-screen" class="modal-blur">
        <div class="bg-[#0d0d0d] p-8 rounded-[40px] border border-zinc-800 w-full max-w-xs text-center">
            <h2 class="text-2xl font-black text-blue-500 mb-6 italic uppercase">GUS ADMIN</h2>
            <input type="text" id="user-in" class="w-full p-4 bg-black rounded-xl border border-zinc-800 mb-4 text-white" placeholder="Usuario">
            <input type="password" id="pass-in" class="w-full p-4 bg-black rounded-xl border border-zinc-800 mb-6 text-white" placeholder="Contrase√±a">
            <button onclick="login()" class="w-full bg-blue-600 p-4 rounded-xl font-black uppercase text-white">Ingresar</button>
        </div>
    </div>

    <div id="public-view">
        <header class="main-header">
            <div class="profile-pic"><img src="https://files.catbox.moe/nao1lj.jpg"></div>
            <div class="text-2xl md:text-3xl font-black italic uppercase text-white">GUS <span class="text-blue-500">STORE</span></div>
        </header>
        <section class="hero-section">
            <h1 class="hero-title">ENTRETENIMIENTO<br><span class="hero-gradient">SIN L√çMITES</span></h1>
            <input type="text" id="gus-search" class="search-gus" placeholder="¬øQu√© buscas hoy?" onkeyup="searchFilter()">
            <div id="pills-box"></div>
            <div id="grid-marcas"></div>
        </section>
        <div id="grid-productos"></div>
    </div>

    <div id="admin-panel">
        <div class="admin-sidebar">
            <button onclick="switchTab('tab-prod')" class="p-4 bg-zinc-900 rounded-xl font-bold uppercase text-[10px]">üì¶ Tarjetas</button>
            <button onclick="switchTab('tab-plat')" class="p-4 bg-zinc-900 rounded-xl font-bold uppercase text-[10px]">üñºÔ∏è Plataformas</button>
            <button onclick="switchTab('tab-cat')" class="p-4 bg-zinc-900 rounded-xl font-bold uppercase text-[10px]">üìÇ Categor√≠as</button>
            <button onclick="logout()" class="p-4 text-red-500 font-bold uppercase text-[10px]">Salir</button>
        </div>
        <main class="flex-1 p-6 overflow-y-auto">
            <div id="tab-prod" class="admin-sec active">
                <div class="bg-[#0d0d0d] p-6 rounded-[40px] border border-zinc-800 max-w-xl">
                    <h2 class="text-blue-500 font-black italic mb-6">NUEVA TARJETA</h2>
                    <div id="p-upload-box" class="bg-zinc-900 h-40 rounded-2xl border-2 border-dashed border-zinc-800 flex items-center justify-center cursor-pointer mb-4 overflow-hidden" onclick="triggerFile('f-prod','prod')">
                        <span id="txt-prod" class="text-zinc-500 font-bold text-xs uppercase">Toca para subir foto</span>
                    </div>
                    <input type="file" id="f-prod" class="hidden" accept="image/*" onchange="startCropping(this)">
                    <input type="text" id="p-name" class="w-full p-3 bg-black rounded-xl border border-zinc-800 mb-2 text-white" placeholder="Nombre">
                    <input type="number" id="p-price" class="w-full p-3 bg-black rounded-xl border border-zinc-800 mb-2 text-white" placeholder="Precio S/">
                    <input type="number" id="p-stock" class="w-full p-3 bg-black rounded-xl border border-zinc-800 mb-2 text-white" placeholder="Stock">
                    <textarea id="p-desc" class="w-full p-3 bg-black rounded-xl border border-zinc-800 mb-4 text-white" placeholder="Descripci√≥n..."></textarea>
                    <select id="p-cat-sel" class="w-full p-3 bg-zinc-900 rounded-xl mb-2 text-white" onchange="filterPlatByCat(this.value)"></select>
                    <select id="p-plat-sel" class="w-full p-3 bg-zinc-900 rounded-xl mb-4 text-white"></select>
                    <button onclick="saveProduct()" class="w-full bg-blue-600 p-4 rounded-xl font-black uppercase">Publicar</button>
                </div>
                <div id="admin-list-prod" class="mt-8 grid gap-2"></div>
            </div>

            <div id="tab-plat" class="admin-sec">
                <div class="bg-[#0d0d0d] p-6 rounded-[30px] border border-zinc-800 max-w-lg">
                    <h2 class="text-blue-500 font-black italic mb-4">PLATAFORMA</h2>
                    <div id="pl-upload-box" class="bg-zinc-900 h-24 rounded-xl border-2 border-dashed border-zinc-800 flex items-center justify-center cursor-pointer mb-4 overflow-hidden" onclick="triggerFile('f-plat','plat')">
                        <span id="txt-plat" class="text-zinc-500 font-bold text-xs uppercase">Logo</span>
                    </div>
                    <input type="file" id="f-plat" class="hidden" accept="image/*" onchange="startCropping(this)">
                    <input type="text" id="pl-name" class="w-full p-3 bg-black rounded-xl border border-zinc-800 mb-2 text-white" placeholder="Nombre">
                    <select id="pl-cat-sel" class="w-full p-3 bg-zinc-900 rounded-xl mb-4 text-white"></select>
                    <button onclick="addPlat()" class="w-full bg-blue-600 p-4 rounded-xl font-black uppercase">Guardar</button>
                </div>
                <div id="admin-list-plat" class="mt-8 grid gap-2"></div>
            </div>

            <div id="tab-cat" class="admin-sec">
                <div class="bg-[#0d0d0d] p-6 rounded-[30px] border border-zinc-800 max-w-lg">
                    <h2 class="text-blue-500 font-black italic mb-4">CATEGOR√çAS</h2>
                    <input type="text" id="c-name" class="w-full p-3 bg-black rounded-xl border border-zinc-800 mb-4 text-white" placeholder="Nombre CATEGORIA">
                    <button onclick="addCat()" class="w-full bg-blue-600 p-4 rounded-xl font-black uppercase">A√±adir</button>
                </div>
                <div id="admin-list-cat" class="mt-8 grid gap-2"></div>
            </div>
        </main>
    </div>

    <div id="cropper-modal" class="modal-blur">
        <div class="bg-zinc-900 rounded-[40px] p-6 w-full max-w-md text-center">
            <h3 class="font-black italic text-blue-500 mb-4 uppercase">Recorta tu Imagen</h3>
            <div class="h-64 bg-black rounded-2xl overflow-hidden mb-6"><img id="img-to-crop" style="max-width: 100%; display: block;"></div>
            <div class="flex gap-3">
                <button onclick="cancelCrop()" class="flex-1 p-4 bg-zinc-800 rounded-2xl font-black uppercase text-sm">Salir</button>
                <button onclick="doneCrop()" class="flex-1 p-4 bg-blue-600 rounded-2xl font-black uppercase text-sm">Listo</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBJjWRAi_GUdDOiBeRvtNLUJUUpEG7CSFU",
            authDomain: "gusstore-82d47.firebaseapp.com",
            projectId: "gusstore-82d47",
            storageBucket: "gusstore-82d47.firebasestorage.app",
            messagingSenderId: "882557761892",
            appId: "1:882557761892:web:e6f92f2c5cd6f63ba52271"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const colProd = collection(db, "productos"), colCat = collection(db, "categorias"), colPlat = collection(db, "plataformas");

        let activeCat = "", activePlatId = "", cropper = null, finalBase64 = "", upType = "";
        const defaultLogo = "https://files.catbox.moe/nao1lj.jpg";
        window.allPlats = [], window.allProds = [], window.allCats = [];

        // --- FUNCIONES DE IMAGEN (ERROR FIX) ---
        window.triggerFile = (id, type) => { upType = type; document.getElementById(id).click(); };
        
        window.startCropping = (input) => {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const modal = document.getElementById('cropper-modal');
                    const image = document.getElementById('img-to-crop');
                    
                    image.src = e.target.result;
                    modal.style.display = 'flex'; // Abrir modal antes de iniciar Cropper

                    if (cropper) { cropper.destroy(); }
                    
                    // Peque√±o retraso para asegurar que la imagen carg√≥ en el DOM
                    setTimeout(() => {
                        cropper = new Cropper(image, {
                            aspectRatio: 1,
                            viewMode: 1,
                            autoCropArea: 1
                        });
                    }, 100);
                };
                reader.readAsDataURL(input.files[0]);
            }
        };

        window.doneCrop = () => {
            if (!cropper) return;
            finalBase64 = cropper.getCroppedCanvas().toDataURL('image/jpeg', 0.8);
            document.getElementById('cropper-modal').style.display = 'none';
            
            // Visualizaci√≥n en el formulario
            if(upType === 'prod') document.getElementById('p-upload-box').innerHTML = `<img src="${finalBase64}" class="w-full h-full object-cover">`;
            if(upType === 'plat') document.getElementById('pl-upload-box').innerHTML = `<img src="${finalBase64}" class="w-full h-full object-cover">`;
            
            alert("¬°Imagen cargada con √©xito! üéâ"); // Mensaje de √©xito solicitado
        };

        window.cancelCrop = () => { document.getElementById('cropper-modal').style.display = 'none'; };

        // --- ADMIN L√ìGICA ---
        window.switchTab = (id) => {
            document.querySelectorAll('.admin-sec').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        };

        window.login = () => {
            if(document.getElementById('user-in').value === 'adminGus' && document.getElementById('pass-in').value === 'GusStore2026') {
                localStorage.setItem('gus_auth', 'true');
                window.location.hash = '#admin/panel';
            } else { alert("Datos incorrectos"); }
        };

        window.logout = () => { localStorage.removeItem('gus_auth'); location.reload(); };

        // --- FIREBASE SYNC ---
        onSnapshot(colCat, snap => {
            window.allCats = snap.docs.map(d => ({id: d.id, ...d.data()}));
            document.getElementById('pills-box').innerHTML = window.allCats.map(c => `<div class="cat-pill ${c.name===activeCat?'active':''}" onclick="window.setCat('${c.name}')">${c.name}</div>`).join('');
            const opts = window.allCats.map(c => `<option value="${c.name}">${c.name}</option>`).join('');
            document.getElementById('p-cat-sel').innerHTML = opts;
            document.getElementById('pl-cat-sel').innerHTML = opts;
            document.getElementById('admin-list-cat').innerHTML = window.allCats.map(c => `<div class="bg-zinc-900 p-3 rounded-xl flex justify-between"><span>${c.name}</span><button onclick="removeItem('categorias','${c.id}')" class="text-red-500">X</button></div>`).join('');
            if(!activeCat && window.allCats.length > 0) window.setCat(window.allCats[0].name);
        });

        onSnapshot(colPlat, snap => {
            window.allPlats = snap.docs.map(d => ({id: d.id, ...d.data()}));
            renderPlats();
            document.getElementById('admin-list-plat').innerHTML = window.allPlats.map(p => `<div class="bg-zinc-900 p-3 rounded-xl flex justify-between"><span>${p.name}</span><button onclick="removeItem('plataformas','${p.id}')" class="text-red-500">X</button></div>`).join('');
        });

        onSnapshot(colProd, snap => {
            window.allProds = snap.docs.map(d => ({id: d.id, ...d.data()}));
            renderGrid();
            document.getElementById('admin-list-prod').innerHTML = window.allProds.map(p => `<div class="bg-zinc-900 p-3 rounded-xl flex justify-between"><span>${p.nombre}</span><button onclick="removeItem('productos','${p.id}')" class="text-red-500">X</button></div>`).join('');
        });

        window.removeItem = async (c, id) => { if(confirm("¬øSeguro de borrar?")) await deleteDoc(doc(db, c, id)); };

        window.addCat = async () => { await addDoc(colCat, { name: document.getElementById('c-name').value.toUpperCase() }); document.getElementById('c-name').value = ""; };
        window.addPlat = async () => { await addDoc(colPlat, { name: document.getElementById('pl-name').value, cat: document.getElementById('pl-cat-sel').value, logo: finalBase64 || defaultLogo }); location.reload(); };
        window.saveProduct = async () => { 
            await addDoc(colProd, { 
                nombre: document.getElementById('p-name').value, precio: document.getElementById('p-price').value, 
                stock: document.getElementById('p-stock').value, desc: document.getElementById('p-desc').value,
                cat: document.getElementById('p-cat-sel').value, platId: document.getElementById('p-plat-sel').value,
                img: finalBase64 || defaultLogo 
            }); 
            location.reload(); 
        };

        // --- RENDER ---
        window.setCat = (c) => { activeCat = c; activePlatId = ""; renderPlats(); renderGrid(); };
        window.setPlat = (id) => { activePlatId = id; renderPlats(); renderGrid(); };

        function renderPlats() {
            const box = document.getElementById('grid-marcas');
            if (activeCat !== 'STREAMING') { box.innerHTML = ""; return; }
            box.innerHTML = window.allPlats.filter(p => p.cat === activeCat).map(p => `<div class="marca-item ${p.id===activePlatId?'active':''}" onclick="window.setPlat('${p.id}')"><img src="${p.logo||defaultLogo}"></div>`).join('');
        }

        function renderGrid() {
            const grid = document.getElementById('grid-productos'); grid.innerHTML = "";
            let prds = activeCat === 'STREAMING' ? window.allProds.filter(p => p.platId === activePlatId && p.cat === activeCat) : window.allProds.filter(p => p.cat === activeCat);
            prds.forEach(p => {
                const card = document.createElement('div'); card.className = 'card-producto';
                card.onclick = () => openModal(p);
                card.innerHTML = `<div class="card-img-wrap"><img src="${p.img || defaultLogo}"><div class="badge-stock">S/ ${p.precio}</div></div><div class="product-title">${p.nombre}</div><div class="price-pill">VER DETALLES</div>`;
                grid.appendChild(card);
            });
        }

        window.openModal = (p) => {
            document.getElementById('m-img').src = p.img || defaultLogo;
            document.getElementById('m-title').innerText = p.nombre;
            document.getElementById('m-price').innerText = "S/ " + p.precio;
            document.getElementById('m-desc').innerText = p.desc || "...";
            const msg = encodeURIComponent(`Hola Gus, quiero comprar ${p.nombre}.`);
            document.getElementById('m-ws-link').href = `https://wa.me/519288632832?text=${msg}`;
            document.getElementById('product-modal').style.display = 'flex';
        };
        window.closeProductModal = () => document.getElementById('product-modal').style.display = 'none';

        window.filterPlatByCat = (c) => { 
            const filtered = window.allPlats.filter(p => p.cat === c);
            document.getElementById('p-plat-sel').innerHTML = filtered.map(p => `<option value="${p.id}">${p.name}</option>`).join('');
        };

        window.searchFilter = () => {
            const v = document.getElementById('gus-search').value.toLowerCase();
            document.querySelectorAll('.card-producto').forEach(c => c.style.display = c.innerText.toLowerCase().includes(v) ? 'block' : 'none');
        };

        const checkAuth = () => {
            const h = window.location.hash;
            document.getElementById('login-screen').style.display = (h === '#admin/login') ? 'flex' : 'none';
            document.getElementById('admin-panel').style.display = (h === '#admin/panel' && localStorage.getItem('gus_auth')) ? 'flex' : 'none';
        };
        window.onhashchange = checkAuth; checkAuth();
    </script>
</body>
</html>
