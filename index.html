<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUS STORE // OFICIAL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>

    <style>
        body { background: #050505; color: white; font-family: 'Inter', sans-serif; margin: 0; overflow-x: hidden; }
        .hero-gradient { background: linear-gradient(to right, #3b82f6, #60a5fa); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .main-header { padding: 20px 5%; display: flex; align-items: center; gap: 12px; }
        .profile-pic { width: 60px; height: 60px; border-radius: 50%; border: 2px solid #3b82f6; overflow: hidden; background: #111; flex-shrink: 0; }
        .profile-pic img { width: 100%; height: 100%; object-fit: cover; }
        .hero-section { text-align: center; padding: 40px 5%; }
        .hero-title { font-size: 8rem; line-height: 0.85; font-weight: 900; font-style: italic; text-transform: uppercase; letter-spacing: -5px; margin-bottom: 30px; }
        @media (max-width: 768px) { .hero-title { font-size: 12vw; letter-spacing: -2px; } }
        .search-gus { background: #0d0d0d; border: 2px solid #1a1a1a; border-radius: 20px; padding: 18px; width: 100%; max-width: 800px; color: white; outline: none; font-weight: 800; font-size: 16px; text-align: center; display: block; margin: 0 auto 30px; transition: 0.3s; }
        .search-gus:focus { border-color: #3b82f6; }
        #pills-box { display: flex; gap: 10px; overflow-x: auto; padding: 10px 5%; justify-content: center; }
        .cat-pill { background: #111; border: 2px solid #222; padding: 12px 25px; border-radius: 100px; cursor: pointer; color: #555; font-weight: 900; text-transform: uppercase; transition: 0.3s; white-space: nowrap; }
        .cat-pill.active { border-color: #3b82f6; color: white; background: #3b82f6; }
        #grid-productos { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 25px; padding: 40px 5%; max-width: 1400px; margin: 0 auto; }
        .card-producto { background: #0d0e14; border-radius: 40px; padding: 15px; border: 1px solid #1a1b26; cursor: pointer; transition: 0.3s; }
        .card-producto:hover { transform: translateY(-5px); border-color: #3b82f6; }
        .card-img-wrap { width: 100%; aspect-ratio: 1/1; border-radius: 30px; background: #000; overflow: hidden; position: relative; }
        .card-img-wrap img { width: 100%; height: 100%; object-fit: cover; }
        .badge-stock { position: absolute; bottom: 15px; left: 50%; transform: translateX(-50%); background: #f2f2f2; color: black; padding: 6px 18px; border-radius: 20px; font-weight: 900; font-size: 12px; width: max-content; }
        .modal-blur { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); backdrop-filter: blur(15px); z-index: 10000; align-items: center; justify-content: center; padding: 20px; }
        #admin-panel { display: none; position: fixed; inset: 0; background: #000; z-index: 15000; }
        .admin-sidebar { width: 300px; height: 100vh; border-right: 1px solid #1a1a1a; display: flex; flex-direction: column; padding: 20px; gap: 10px; }
        @media (max-width: 1024px) { #admin-panel { flex-direction: column; } .admin-sidebar { width: 100%; height: auto; border-right: none; border-bottom: 1px solid #1a1a1a; flex-direction: row; overflow-x: auto; } }
        .admin-sec { display: none; width: 100%; padding: 40px; overflow-y: auto; }
        .admin-sec.active { display: block; }
    </style>
</head>
<body>

    <div id="ads-modal" class="modal-blur">
        <div class="relative max-w-[450px] w-full">
            <div class="absolute -top-4 -right-4 bg-red-600 text-white w-10 h-10 rounded-full flex items-center justify-center cursor-pointer border-4 border-black z-50" onclick="closeAds()"><i class="fas fa-times"></i></div>
            <img id="ads-img-view" src="" class="w-full rounded-[40px] border-2 border-zinc-700 shadow-2xl">
        </div>
    </div>

    <div id="product-modal" class="modal-blur" onclick="closeProductModal()">
        <div class="bg-[#0d0d0d] w-full max-w-lg rounded-[45px] p-8 border border-zinc-800 text-center relative" onclick="event.stopPropagation()">
            <button onclick="closeProductModal()" class="absolute top-6 right-6 text-zinc-500"><i class="fas fa-times text-xl"></i></button>
            <div class="w-full aspect-video rounded-[30px] overflow-hidden mb-6 bg-black"><img id="m-img" src="" class="w-full h-full object-cover"></div>
            <h2 id="m-title" class="text-2xl font-black italic uppercase mb-2"></h2>
            <div id="m-price" class="text-blue-500 font-black text-3xl mb-4"></div>
            <div id="m-desc" class="text-zinc-500 text-base text-left bg-zinc-900/40 p-5 rounded-2xl border border-zinc-800 max-h-40 overflow-y-auto"></div>
            <a id="m-ws-link" href="" target="_blank" class="mt-6 bg-[#25d366] text-white p-4 rounded-2xl font-black uppercase text-lg block shadow-lg">Pedir por WhatsApp</a>
        </div>
    </div>

    <div id="login-screen" class="modal-blur">
        <div class="bg-[#0d0d0d] p-8 rounded-[40px] border border-zinc-800 w-full max-w-xs text-center">
            <h2 class="text-2xl font-black text-blue-500 mb-6 italic uppercase">GUS ADMIN</h2>
            <input type="text" id="user-in" class="w-full p-4 bg-black rounded-xl border border-zinc-800 mb-4 text-white" placeholder="Usuario">
            <input type="password" id="pass-in" class="w-full p-4 bg-black rounded-xl border border-zinc-800 mb-6 text-white" placeholder="Contrase√±a">
            <button onclick="login()" class="w-full bg-blue-600 p-4 rounded-xl font-black uppercase text-white shadow-lg">Ingresar</button>
        </div>
    </div>

    <div id="public-view">
        <header class="main-header">
            <div class="profile-pic"><img src="https://files.catbox.moe/nao1lj.jpg"></div>
            <div class="text-2xl font-black italic uppercase text-white">GUS <span class="text-blue-500">STORE</span></div>
        </header>
        <section class="hero-section">
            <h1 class="hero-title">ENTRETENIMIENTO<br><span class="hero-gradient">SIN L√çMITES</span></h1>
            <input type="text" id="gus-search" class="search-gus" placeholder="¬øQu√© buscas hoy?" onkeyup="searchFilter()">
            <div id="pills-box"></div>
        </section>
        <div id="grid-productos"></div>
    </div>

    <div id="admin-panel">
        <div class="admin-sidebar">
            <button onclick="switchTab('tab-prod')" class="p-4 bg-zinc-900 rounded-xl font-black uppercase text-xs hover:bg-zinc-800">üì¶ Tarjetas</button>
            <button onclick="switchTab('tab-cat')" class="p-4 bg-zinc-900 rounded-xl font-black uppercase text-xs hover:bg-zinc-800">üìÇ Categor√≠as</button>
            <button onclick="switchTab('tab-ads')" class="p-4 bg-zinc-900 rounded-xl font-black uppercase text-xs hover:bg-zinc-800">üì¢ Anuncio</button>
            <button onclick="logout()" class="p-4 mt-auto text-red-500 font-black uppercase text-xs">Salir</button>
        </div>
        <main class="flex-1 overflow-hidden relative">
            <div id="tab-prod" class="admin-sec active">
                <div class="bg-[#0d0d0d] p-8 rounded-[40px] border border-zinc-800 max-w-2xl mx-auto mb-10">
                    <h2 id="form-p-title" class="text-blue-500 font-black italic mb-6 uppercase">Gestionar Producto</h2>
                    <div id="p-box" class="bg-zinc-900 h-48 rounded-3xl border-2 border-dashed border-zinc-800 flex items-center justify-center cursor-pointer mb-6 overflow-hidden" onclick="triggerFile('f-prod','prod')">
                        <span id="txt-p" class="text-zinc-500 font-black uppercase">Toca para subir foto</span>
                    </div>
                    <input type="file" id="f-prod" class="hidden" accept="image/*" onchange="startCropping(this)">
                    <div class="grid grid-cols-2 gap-4 mb-4">
                        <input type="text" id="p-name" class="p-4 bg-black rounded-xl border border-zinc-800 text-white" placeholder="Nombre">
                        <input type="number" id="p-price" class="p-4 bg-black rounded-xl border border-zinc-800 text-white" placeholder="Precio S/">
                        <input type="number" id="p-stock" class="p-4 bg-black rounded-xl border border-zinc-800 text-white" placeholder="Stock">
                        <select id="p-cat-sel" class="p-4 bg-zinc-900 rounded-xl text-white"></select>
                    </div>
                    <textarea id="p-desc" class="w-full p-4 bg-black rounded-xl border border-zinc-800 mb-6 text-white h-24" placeholder="Descripci√≥n corta del producto..."></textarea>
                    <button id="btn-p" onclick="saveProduct()" class="w-full bg-blue-600 p-4 rounded-xl font-black uppercase shadow-xl">Publicar en la Tienda</button>
                </div>
                <div id="admin-list-prod" class="max-w-2xl mx-auto grid gap-3"></div>
            </div>

            <div id="tab-cat" class="admin-sec">
                <div class="bg-[#0d0d0d] p-8 rounded-[40px] border border-zinc-800 max-w-md mx-auto">
                    <h2 class="text-blue-500 font-black italic mb-4 uppercase">Categor√≠as</h2>
                    <input type="text" id="c-name" class="w-full p-4 bg-black rounded-xl border border-zinc-800 mb-4 text-white uppercase" placeholder="Ej: STREAMING">
                    <button onclick="addCat()" class="w-full bg-blue-600 p-4 rounded-xl font-black uppercase">A√±adir</button>
                </div>
                <div id="admin-list-cat" class="max-w-md mx-auto mt-10 grid gap-3"></div>
            </div>

            <div id="tab-ads" class="admin-sec">
                <div class="bg-[#0d0d0d] p-8 rounded-[40px] border border-zinc-800 max-w-lg mx-auto text-center">
                    <h2 class="text-blue-500 font-black italic mb-6 uppercase">Anuncio Principal</h2>
                    <div id="ad-box" class="bg-zinc-900 h-64 rounded-3xl border-2 border-dashed border-zinc-800 flex items-center justify-center cursor-pointer mb-6 overflow-hidden" onclick="triggerFile('f-ad','ads')">
                        <span class="text-zinc-500 font-black">SUBIR PUBLICIDAD</span>
                    </div>
                    <input type="file" id="f-ad" class="hidden" accept="image/*" onchange="startCropping(this)">
                    <button onclick="saveAd()" class="w-full bg-blue-600 p-4 rounded-xl font-black uppercase mb-4 shadow-lg">Publicar Anuncio</button>
                    <button onclick="deleteAd()" class="w-full bg-red-600 p-4 rounded-xl font-black uppercase text-sm">Eliminar Actual</button>
                </div>
            </div>
        </main>
    </div>

    <div id="cropper-modal" class="modal-blur">
        <div class="bg-zinc-900 rounded-[45px] p-8 w-full max-w-xl text-center">
            <h3 class="font-black italic text-blue-500 mb-6 uppercase text-xl">Cuadrar Imagen</h3>
            <div class="bg-black rounded-3xl overflow-hidden mb-8" style="max-height: 400px;">
                <img id="img-to-crop" style="max-width: 100%; display: block;">
            </div>
            <div class="flex gap-4">
                <button onclick="cancelCrop()" class="flex-1 p-4 bg-zinc-800 rounded-2xl font-black uppercase">Salir</button>
                <button onclick="doneCrop()" class="flex-1 p-4 bg-blue-600 rounded-2xl font-black uppercase shadow-lg">¬°Listo!</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, deleteDoc, updateDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBJjWRAi_GUdDOiBeRvtNLUJUUpEG7CSFU",
            authDomain: "gusstore-82d47.firebaseapp.com",
            projectId: "gusstore-82d47",
            storageBucket: "gusstore-82d47.firebasestorage.app",
            messagingSenderId: "882557761892",
            appId: "1:882557761892:web:e6f92f2c5cd6f63ba52271"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const colProd = collection(db, "productos"), colCat = collection(db, "categorias"), colAds = collection(db, "anuncios");

        let cropper = null, finalBase64 = "", upType = "", activeCat = "", editIdP = null;
        const defaultLogo = "https://files.catbox.moe/nao1lj.jpg";
        window.allProds = [], window.allCats = [];

        // --- SISTEMA DE IMAGEN (PC FAST) ---
        window.triggerFile = (id, type) => { upType = type; document.getElementById(id).click(); };
        
        window.startCropping = (input) => {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const modal = document.getElementById('cropper-modal');
                    const img = document.getElementById('img-to-crop');
                    img.src = e.target.result;
                    modal.style.display = 'flex';
                    
                    if (cropper) cropper.destroy();

                    // En PC cargamos instant√°neo al detectar la carga de la imagen
                    img.onload = () => {
                        cropper = new Cropper(img, {
                            aspectRatio: 1,
                            viewMode: 1,
                            autoCropArea: 1
                        });
                    };
                };
                reader.readAsDataURL(input.files[0]);
                input.value = ''; 
            }
        };

        window.doneCrop = () => {
            if (!cropper) return;
            finalBase64 = cropper.getCroppedCanvas().toDataURL('image/jpeg', 0.8);
            document.getElementById('cropper-modal').style.display = 'none';
            
            if(upType === 'prod') document.getElementById('p-box').innerHTML = `<img src="${finalBase64}" class="w-full h-full object-cover">`;
            if(upType === 'ads') document.getElementById('ad-box').innerHTML = `<img src="${finalBase64}" class="w-full h-full object-cover">`;
            
            alert("¬°Imagen lista! ‚úÖ");
        };
        window.cancelCrop = () => document.getElementById('cropper-modal').style.display = 'none';

        // --- NAVEGACION (PC FIX) ---
        window.switchTab = (id) => {
            document.querySelectorAll('.admin-sec').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            editIdP = null; document.getElementById('btn-p').innerText = "Publicar en la Tienda";
        };

        window.login = () => {
            if(document.getElementById('user-in').value === 'adminGus' && document.getElementById('pass-in').value === 'GusStore2026') {
                localStorage.setItem('gus_auth', 'true'); window.location.hash = '#admin/panel';
            } else alert("Error de acceso");
        };
        window.logout = () => { localStorage.removeItem('gus_auth'); location.reload(); };

        // --- DATA SYNC ---
        onSnapshot(colCat, snap => {
            window.allCats = snap.docs.map(d => ({id: d.id, ...d.data()}));
            document.getElementById('pills-box').innerHTML = window.allCats.map(c => `<div class="cat-pill ${c.name===activeCat?'active':''}" onclick="window.setCat('${c.name}')">${c.name}</div>`).join('');
            document.getElementById('p-cat-sel').innerHTML = window.allCats.map(c => `<option value="${c.name}">${c.name}</option>`).join('');
            document.getElementById('admin-list-cat').innerHTML = window.allCats.map(c => `
                <div class="bg-zinc-900 p-4 rounded-xl flex justify-between items-center">
                    <span class="font-black">${c.name}</span>
                    <button onclick="removeItem('categorias','${c.id}')" class="text-red-500"><i class="fas fa-trash"></i></button>
                </div>`).join('');
            if(!activeCat && window.allCats.length > 0) window.setCat(window.allCats[0].name);
        });

        onSnapshot(colProd, snap => {
            window.allProds = snap.docs.map(d => ({id: d.id, ...d.data()})); renderGrid();
            document.getElementById('admin-list-prod').innerHTML = window.allProds.map(p => `
                <div class="bg-zinc-900 p-4 rounded-2xl flex justify-between items-center">
                    <span class="text-xs font-black uppercase">${p.nombre}</span>
                    <div class="flex gap-4">
                        <button onclick="prepareEditProd('${p.id}')" class="text-blue-500"><i class="fas fa-edit"></i></button>
                        <button onclick="removeItem('productos','${p.id}')" class="text-red-500"><i class="fas fa-trash"></i></button>
                    </div>
                </div>`).join('');
        });

        onSnapshot(colAds, snap => {
            const ads = snap.docs.map(d => d.data());
            if (ads.length > 0 && !window.location.hash.includes('admin')) {
                document.getElementById('ads-img-view').src = ads[0].img; document.getElementById('ads-modal').style.display = 'flex';
            }
        });

        // --- EDICI√ìN ---
        window.prepareEditProd = (id) => {
            const p = window.allProds.find(x => x.id === id); editIdP = id;
            document.getElementById('p-name').value = p.nombre; document.getElementById('p-price').value = p.price || p.precio;
            document.getElementById('p-stock').value = p.stock; document.getElementById('p-desc').value = p.desc || "";
            document.getElementById('p-cat-sel').value = p.cat;
            if(p.img) document.getElementById('p-box').innerHTML = `<img src="${p.img}" class="w-full h-full object-cover">`;
            document.getElementById('btn-p').innerText = "Guardar Cambios";
            window.scrollTo(0,0);
        };

        // --- ACCIONES ---
        window.addCat = async () => { await addDoc(colCat, { name: document.getElementById('c-name').value.toUpperCase() }); document.getElementById('c-name').value = ""; };
        window.saveProduct = async () => {
            const d = { nombre: document.getElementById('p-name').value, precio: document.getElementById('p-price').value, stock: document.getElementById('p-stock').value, desc: document.getElementById('p-desc').value, cat: document.getElementById('p-cat-sel').value };
            if(finalBase64) d.img = finalBase64; if(editIdP) await updateDoc(doc(db,'productos',editIdP), d); else await addDoc(colProd, d); location.reload();
        };
        window.saveAd = async () => { if(!finalBase64) return; await setDoc(doc(db, "anuncios", "actual"), { img: finalBase64 }); location.reload(); };
        window.deleteAd = async () => { await deleteDoc(doc(db, "anuncios", "actual")); location.reload(); };
        window.closeAds = () => document.getElementById('ads-modal').style.display = 'none';
        window.removeItem = async (c, id) => { if(confirm("¬øEliminar?")) await deleteDoc(doc(db, c, id)); };

        // --- TIENDA ---
        window.setCat = (c) => { activeCat = c; renderGrid(); };
        function renderGrid() {
            const grid = document.getElementById('grid-productos'); grid.innerHTML = "";
            let prds = window.allProds.filter(p => p.cat === activeCat);
            if(prds.length === 0 && activeCat) grid.innerHTML = `<div class="w-full text-center text-zinc-700 font-black p-20 uppercase">A√∫n no hay stock</div>`;
            prds.forEach(p => {
                const card = document.createElement('div'); card.className = 'card-producto';
                card.onclick = () => openModal(p);
                card.innerHTML = `<div class="card-img-wrap"><img src="${p.img || defaultLogo}"><div class="badge-stock">S/ ${p.precio}</div></div><div class="product-title mt-4">${p.nombre}</div>`;
                grid.appendChild(card);
            });
        }
        window.openModal = (p) => {
            document.getElementById('m-img').src = p.img || defaultLogo; document.getElementById('m-title').innerText = p.nombre;
            document.getElementById('m-price').innerText = "S/ " + p.precio; document.getElementById('m-desc').innerText = p.desc || "...";
            const msg = encodeURIComponent(`Hola Gus, quiero comprar ${p.nombre}.`);
            document.getElementById('m-ws-link').href = `https://wa.me/519288632832?text=${msg}`;
            document.getElementById('product-modal').style.display = 'flex';
        };
        window.closeProductModal = () => document.getElementById('product-modal').style.display = 'none';
        window.searchFilter = () => { const v = document.getElementById('gus-search').value.toLowerCase(); document.querySelectorAll('.card-producto').forEach(c => c.style.display = c.innerText.toLowerCase().includes(v) ? 'block' : 'none'); };

        const checkAuth = () => {
            const h = window.location.hash; document.getElementById('login-screen').style.display = (h === '#admin/login') ? 'flex' : 'none';
            document.getElementById('admin-panel').style.display = (h === '#admin/panel' && localStorage.getItem('gus_auth')) ? 'flex' : 'none';
            document.getElementById('public-view').style.display = (h === '#admin/login' || h === '#admin/panel') ? 'none' : 'block';
        };
        window.onhashchange = checkAuth; checkAuth();
    </script>
</body>
</html>
