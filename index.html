<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUS STORE // OFICIAL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { background: #050505; color: white; font-family: 'Inter', sans-serif; margin: 0; overflow-x: hidden; }
        
        /* --- BRANDING HEADER --- */
        .main-header { padding: 30px 40px; display: flex; align-items: center; gap: 15px; max-width: 1400px; margin: 0 auto; }
        .logo-img { width: 55px; height: 55px; border-radius: 15px; border: 2px solid #3b82f6; object-fit: cover; }
        .logo-text { font-size: 28px; font-weight: 900; font-style: italic; text-transform: uppercase; letter-spacing: -1.5px; }
        .logo-text span { color: #3b82f6; }

        /* --- HERO --- */
        .hero-section { text-align: center; padding: 40px 20px; }
        .hero-title { font-size: clamp(2.5rem, 8vw, 5rem); font-weight: 900; font-style: italic; text-transform: uppercase; line-height: 0.85; letter-spacing: -3px; margin: 0; }
        .hero-gradient { background: linear-gradient(to right, #3b82f6, #60a5fa); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        /* --- CARRUSEL LOGOS BLANCOS --- */
        .slider { height: 90px; margin-top: 20px; overflow: hidden; position: relative; width: 100%; background: #080808; display: flex; align-items: center; border-y: 1px solid #1a1a1a; }
        .slider .slide-track { display: flex; width: calc(200px * 14); animation: scroll 30s linear infinite; }
        .slider .slide { width: 200px; display: flex; align-items: center; justify-content: center; flex-shrink: 0; }
        .slider img { height: 35px; filter: brightness(0) invert(1); opacity: 0.6; }
        @keyframes scroll { 0% { transform: translateX(0); } 100% { transform: translateX(calc(-200px * 7)); } }

        /* --- BUSCADOR (IZQUIERDA) --- */
        .search-wrapper { max-width: 1400px; margin: 40px auto 20px auto; padding: 0 20px; }
        .search-container { position: relative; max-width: 500px; }
        .search-input { width: 100%; background: #0a0a0a; border: 1px solid #222; padding: 18px 20px 18px 55px; border-radius: 14px; color: white; font-size: 16px; outline: none; transition: 0.3s; font-weight: 600; }
        .search-input:focus { border-color: #3b82f6; box-shadow: 0 0 20px rgba(59, 130, 246, 0.2); }
        .search-icon { position: absolute; left: 20px; top: 50%; transform: translateY(-50%); color: #444; font-size: 18px; }

        /* --- PASTILLAS NE√ìN --- */
        .pill-wrapper { max-width: 1400px; margin: 0 auto 30px auto; padding: 0 20px; display: flex; justify-content: flex-start; }
        .pill-container { display: flex; gap: 12px; overflow-x: auto; padding-bottom: 10px; scrollbar-width: none; width: 100%; }
        .cat-pill { display: flex; align-items: center; gap: 8px; background: #111; border: 1px solid #222; padding: 12px 24px; border-radius: 100px; cursor: pointer; transition: 0.3s; color: #777; font-weight: 800; font-style: italic; font-size: 13px; white-space: nowrap; flex-shrink: 0; text-transform: uppercase; }
        .cat-pill.active { border-color: #4ade80; color: #a3e635; box-shadow: 0 0 15px rgba(163, 230, 53, 0.1); }

        /* --- MENSAJE PROXIMAMENTE --- */
        #empty-view { display: none; width: 90%; max-width: 800px; margin: 50px auto; text-align: center; padding: 100px 20px; border: 2px dashed #333; border-radius: 40px; background: #080808; }
        .empty-text { font-size: clamp(1.8rem, 5vw, 2.5rem); font-weight: 900; font-style: italic; text-transform: uppercase; color: #ffffff; letter-spacing: 2px; }
        .empty-sub { color: #3b82f6; font-weight: 800; margin-top: 15px; font-size: 14px; letter-spacing: 8px; }

        /* --- GRID PRODUCTOS --- */
        .grid-container { display: flex; flex-wrap: wrap; gap: 25px; padding-bottom: 100px; padding-left: 20px; padding-right: 20px; max-width: 1400px; margin: 0 auto; justify-content: flex-start; }
        .card-producto { background: #12141c; width: 310px; border-radius: 28px; padding: 16px; border: 1px solid #232635; cursor: pointer; transition: 0.3s; }
        .card-producto:hover { transform: translateY(-10px); border-color: #3b82f6; }
        .card-img-wrap { position: relative; width: 100%; height: 260px; border-radius: 20px; overflow: hidden; background: #0a0a0a; display: flex; align-items: center; justify-content: center; }
        .card-img-wrap img.logo-plat { max-width: 50%; object-fit: contain; }
        .badge-stock { position: absolute; bottom: 12px; left: 50%; transform: translateX(-50%); background: white; color: black; padding: 6px 16px; border-radius: 20px; font-size: 12px; font-weight: 900; white-space: nowrap; }
        .card-info-wrap { display: flex; margin-top: 18px; gap: 12px; }
        .avatar-tienda { width: 45px; height: 45px; border-radius: 50%; border: 2px solid #232635; object-fit: cover; }
        .product-title { color: white; font-size: 18px; font-weight: 900; line-height: 1.2; }
        .price-pill { background: white; color: black; display: inline-flex; padding: 6px 16px; border-radius: 20px; font-weight: 900; font-size: 15px; margin-top: 12px; }

        /* --- MODAL --- */
        #modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); backdrop-filter: blur(10px); z-index: 1000; display: none; align-items: center; justify-content: center; padding: 20px; }
        .modal-content { background: #12141c; border: 1px solid #333; width: 100%; max-width: 450px; border-radius: 32px; padding: 40px; text-align: center; position: relative; }
        .modal-desc-box { background: #080808; border-radius: 20px; padding: 20px; text-align: left; margin: 20px 0; border: 1px solid #222; }
        .desc-item { display: flex; align-items: center; gap: 10px; color: #bbb; margin-bottom: 8px; font-size: 14px; font-weight: 600; }
        .desc-item i { color: #10b981; }
        .modal-btn { background: #25D366; color: white; width: 100%; padding: 18px; border-radius: 18px; font-weight: 900; font-style: italic; text-transform: uppercase; display: flex; align-items: center; justify-content: center; gap: 10px; text-decoration: none; }

        /* --- ADMIN --- */
        #admin-panel { display: none; background: #000; min-height: 100vh; width: 100%; position: absolute; top: 0; z-index: 5000; }
        .sidebar { width: 280px; background: #080808; border-right: 1px solid #111; padding: 40px 20px; }
        .input-gus { width: 100%; background: #0a0a0a; border: 1px solid #222; padding: 15px; border-radius: 12px; color: white; margin-bottom: 15px; outline: none; }
        .btn-gus { background: #3b82f6; width: 100%; padding: 15px; border-radius: 12px; font-weight: 900; text-transform: uppercase; cursor: pointer; color: white; text-align: center; display: block; }
    </style>
</head>
<body onload="init()">

    <div id="login-screen" class="fixed inset-0 bg-black z-[9000] flex items-center justify-center hidden">
        <div class="w-full max-w-sm p-10 bg-[#0d0d0d] rounded-[40px] border border-zinc-900 text-center">
            <h2 class="text-2xl font-black italic uppercase mb-8">ADMIN GUS</h2>
            <input type="text" id="u-in" placeholder="Usuario" class="input-gus">
            <input type="password" id="p-in" placeholder="Contrase√±a" class="input-gus">
            <button onclick="login()" class="btn-gus w-full">Entrar</button>
            <p onclick="window.location.hash=''" class="text-zinc-600 text-[10px] mt-6 cursor-pointer uppercase font-bold">Cerrar</p>
        </div>
    </div>

    <div id="public-view">
        <header class="main-header">
            <img src="https://files.catbox.moe/nao1lj.jpg" class="logo-img">
            <div class="logo-text">GUS <span>STORE</span></div>
        </header>

        <div class="hero-section">
            <h1 class="hero-title">ENTRETENIMIENTO</h1>
            <h1 class="hero-title hero-gradient">SIN L√çMITES</h1>
        </div>

        <div class="slider">
            <div class="slide-track">
                <div class="slide"><img src="https://upload.wikimedia.org/wikipedia/commons/8/84/Spotify_icon.svg"></div>
                <div class="slide"><img src="https://upload.wikimedia.org/wikipedia/commons/3/3e/Disney%2B_logo.svg"></div>
                <div class="slide"><img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg"></div>
                <div class="slide"><img src="https://upload.wikimedia.org/wikipedia/commons/1/11/Amazon_Prime_Video_logo.svg"></div>
                <div class="slide"><img src="https://upload.wikimedia.org/wikipedia/commons/1/17/HBO_Max_Logo.svg"></div>
                <div class="slide"><img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg"></div>
                <div class="slide"><img src="https://upload.wikimedia.org/wikipedia/commons/2/28/Apple_TV_Plus_Logo.svg"></div>
                <div class="slide"><img src="https://upload.wikimedia.org/wikipedia/commons/8/84/Spotify_icon.svg"></div>
            </div>
        </div>

        <div class="search-wrapper">
            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="searchInput" onkeyup="searchRealTime()" placeholder="¬øQu√© cuenta buscas?" class="search-input">
            </div>
        </div>

        <div id="empty-view">
            <div class="empty-text">GUS STORE: PR√ìXIMAMENTE</div>
            <div class="empty-sub">ESTAMOS CARGANDO STOCK</div>
        </div>

        <div class="pill-wrapper"><div class="pill-container" id="pills-box"></div></div>
        <div id="grid-productos" class="grid-container"></div>
    </div>

    <div id="modal-overlay" onclick="closeModal(event)">
        <div class="modal-content">
            <span onclick="closeModal(event, true)" style="cursor:pointer; position:absolute; top:20px; right:30px; font-size:30px;">&times;</span>
            <img id="m-img" src="" class="w-20 mx-auto mb-4 object-contain">
            <h2 id="m-title" class="text-2xl font-black italic uppercase text-white"></h2>
            <div id="m-price" class="text-[#3b82f6] text-3xl font-black italic my-4"></div>
            <div id="m-desc-box" class="modal-desc-box"></div>
            <a id="m-btn" href="#" target="_blank" class="modal-btn">
                <i class="fab fa-whatsapp text-2xl"></i> COMPRAR AHORA
            </a>
        </div>
    </div>

    <div id="admin-panel" class="flex">
        <aside class="sidebar">
            <div class="text-white font-black italic text-xl mb-10">GUS ADMIN</div>
            <button onclick="showSec('add')" class="text-left w-full p-4 mb-2 bg-[#111] rounded-xl font-bold text-xs uppercase text-blue-500">A√±adir Producto</button>
            <button onclick="showSec('list')" class="text-left w-full p-4 mb-2 bg-[#111] rounded-xl font-bold text-xs uppercase text-zinc-500">Ver Lista / Borrar</button>
            <button onclick="logout()" class="text-left w-full p-4 mt-10 border border-red-900 text-red-500 rounded-xl font-bold text-xs uppercase">Salir</button>
        </aside>
        <main class="flex-1 p-10 overflow-y-auto">
            <div id="sec-add">
                <h2 class="text-3xl font-black italic uppercase mb-8">Nuevo Producto</h2>
                <div class="grid grid-cols-2 gap-6 max-w-4xl">
                    <div>
                        <input type="text" id="n-name" class="input-gus" placeholder="Nombre (Ej: Spotify)">
                        <input type="number" id="n-price" class="input-gus" placeholder="Precio (S/)">
                        <input type="text" id="n-cat" class="input-gus" placeholder="Categor√≠a (Ej: STREAMING)">
                    </div>
                    <div>
                        <input type="number" id="n-stock" class="input-gus" placeholder="Stock">
                        <select id="n-type" class="input-gus"><option value="perfil">Perfil</option><option value="completa">Completa</option></select>
                        <textarea id="n-desc" class="input-gus h-24" placeholder="Descripci√≥n (1 por l√≠nea)"></textarea>
                    </div>
                </div>
                <button onclick="saveProduct()" class="btn-gus w-full max-w-sm mt-4">Guardar</button>
            </div>
            <div id="sec-list" class="hidden">
                <h2 class="text-3xl font-black italic uppercase mb-8">Productos</h2>
                <div id="admin-list" class="space-y-4 max-w-2xl"></div>
            </div>
        </main>
    </div>

    <script>
        const logos = { 'Spotify': 'https://upload.wikimedia.org/wikipedia/commons/8/84/Spotify_icon.svg', 'Disney': 'https://upload.wikimedia.org/wikipedia/commons/3/3e/Disney%2B_logo.svg', 'Netflix': 'https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg', 'Prime': 'https://upload.wikimedia.org/wikipedia/commons/1/11/Amazon_Prime_Video_logo.svg' };
        let db = JSON.parse(localStorage.getItem('gus_db')) || [];
        let activeCat = '';

        function init() {
            checkAuth();
            window.onhashchange = checkAuth;
            refreshHome();
        }

        function refreshHome() {
            const emptyView = document.getElementById('empty-view');
            const grid = document.getElementById('grid-productos');
            const pills = document.querySelector('.pill-wrapper');
            if (db.length === 0) {
                emptyView.style.display = 'block';
                grid.style.display = 'none';
                pills.style.display = 'none';
            } else {
                emptyView.style.display = 'none';
                grid.style.display = 'flex';
                pills.style.display = 'flex';
                renderPills();
                renderGrid(activeCat || db[0].cat);
            }
        }

        function searchRealTime() {
            const q = document.getElementById('searchInput').value.toLowerCase();
            if (q === '') { refreshHome(); return; }
            document.querySelectorAll('.cat-pill').forEach(p => p.classList.remove('active'));
            renderGrid(q, true);
        }

        function renderGrid(filter, isSearch = false) {
            const grid = document.getElementById('grid-productos');
            // FILTRO POR COMIENZO DE LETRA (STARTSWITH)
            let data = isSearch ? db.filter(p => p.nombre.toLowerCase().startsWith(filter)) : db.filter(p => p.cat === filter);
            
            if (data.length === 0) {
                grid.innerHTML = `<div class="empty-state"><div class="empty-text">AUN NO HAY ${filter.toUpperCase()} DISPONIBLE</div></div>`;
                return;
            }

            grid.innerHTML = data.map(p => {
                const brand = Object.keys(logos).find(k => p.nombre.includes(k)) || 'Spotify';
                return `
                <div class="card-producto" onclick="openModal(${p.id})">
                    <div class="card-img-wrap"><img src="${logos[brand]}" class="logo-plat"><div class="badge-stock">üëÅ ${p.stock} Stock</div></div>
                    <div class="card-info-wrap">
                        <img src="https://files.catbox.moe/nao1lj.jpg" class="avatar-tienda">
                        <div class="card-text-wrap"><div class="store-name">‚úì gusstore</div><div class="product-title">‚≠êÔ∏è ${p.nombre}</div><div class="price-pill">üëâ s/${p.precio}</div></div>
                    </div>
                </div>`;
            }).join('');
        }

        function renderPills() {
            const container = document.getElementById('pills-box');
            const categories = [...new Set(db.map(p => p.cat))];
            container.innerHTML = categories.map(c => `<div class="cat-pill ${c === activeCat ? 'active' : ''}" onclick="selectCat('${c}', this)">${c}</div>`).join('');
        }

        function selectCat(cat, el) { activeCat = cat; document.querySelectorAll('.cat-pill').forEach(p => p.classList.remove('active')); el.classList.add('active'); renderGrid(cat); }

        function openModal(id) {
            const p = db.find(x => x.id === id);
            const brand = Object.keys(logos).find(k => p.nombre.includes(k)) || 'Spotify';
            document.getElementById('m-img').src = logos[brand];
            document.getElementById('m-title').innerText = p.nombre;
            document.getElementById('m-price').innerText = "S/ " + p.precio;
            document.getElementById('m-desc-box').innerHTML = p.desc.split('\n').map(l => `<div class="desc-item"><i class="fas fa-check-circle"></i> ${l}</div>`).join('');
            const msg = `Hola Gus, vengo de tu web Gus Store. Quiero la ${p.type === 'completa' ? 'cuenta completa' : 'Perfil'} de ${p.nombre} de S/ ${p.precio}. ¬øA d√≥nde te Yapeo?`;
            document.getElementById('m-btn').href = `https://wa.me/51928862832?text=${encodeURIComponent(msg)}`;
            document.getElementById('modal-overlay').style.display = 'flex';
        }

        function closeModal(e, f) { if(f || e.target.id === 'modal-overlay') document.getElementById('modal-overlay').style.display = 'none'; }
        function showSec(s) { document.getElementById('sec-add').classList.toggle('hidden', s !== 'add'); document.getElementById('sec-list').classList.toggle('hidden', s !== 'list'); if(s==='list') renderAdminList(); }
        function saveProduct() {
            db.push({ id: Date.now(), nombre: document.getElementById('n-name').value, precio: document.getElementById('n-price').value, cat: document.getElementById('n-cat').value.toUpperCase(), stock: document.getElementById('n-stock').value, type: document.getElementById('n-type').value, desc: document.getElementById('n-desc').value });
            localStorage.setItem('gus_db', JSON.stringify(db));
            location.reload();
        }
        function renderAdminList() {
            document.getElementById('admin-list').innerHTML = db.map(p => `<div class="flex justify-between items-center bg-[#0a0a0a] p-4 rounded-2xl border border-zinc-900"><div>${p.nombre}</div><button onclick="delP(${p.id})" class="text-red-500 font-bold">BORRAR</button></div>`).join('');
        }
        function delP(id) { if(confirm("¬øBorrar?")) { db = db.filter(x => x.id !== id); localStorage.setItem('gus_db', JSON.stringify(db)); renderAdminList(); } }
        function checkAuth() { const h = window.location.hash; document.getElementById('login-screen').classList.toggle('hidden', h !== '#/admin/login'); document.getElementById('admin-panel').style.display = (h === '#/admin/panel' && sessionStorage.getItem('gus_auth')) ? 'flex' : 'none'; }
        function login() { if(document.getElementById('u-in').value === 'adminGus' && document.getElementById('p-in').value === 'GusStore2026') { sessionStorage.setItem('gus_auth', 'true'); window.location.hash = '#/admin/panel'; } else alert("Error"); }
        function logout() { sessionStorage.removeItem('gus_auth'); window.location.hash = ''; }
    </script>
</body>
</html>
